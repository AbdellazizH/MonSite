{% extends 'base.html' %}

{% block body %}
    {% csrf_token %}
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'sondage:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Pas de sondage...</p>
    {% endif %}
{% endblock %}
